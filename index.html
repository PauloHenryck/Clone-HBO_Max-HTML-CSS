<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />

    <title>HBO Max</title>
  </head>

  <body>
    <navbar id="navbar">
        <div class="navbar-container">
            <div class="iconmenu">
            <img src="./img/icons8-menu-50.png" alt="" class="logo_menu">
            <img src="./img/icons8-search-50.png" alt="" class="logo_search">
            </div>

            <div><img src="./img/hbo_max.webp" alt="" class="logo"></div>

            <ul class="navbar-items">
                <li class="navbar-item">Assinar</li>
                <li class="navbar-item">Entrar</li>             
            </ul>
        </div>
    </navbar>

    <div class="container">
      <div class="cabecalho__container">
        <h1>Entrar</h1>
        <p>Você tem uma conta HBO Max?</p>
      </div>

      <form>
        <div class="Campo">
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email" required />
        </div>

        <div class="Campo">
          <label for="senha">Senha</label>
          <input type="password" name="senha" id="senha" />
        </div>

        <div class="botao">
          <button class="botao__form" type="submit">Entrar</button>
        </div>
      </form>

      <div class="rodape__container">
        <p>
          Você acessa a HBO Max por um provedor de TV, de internet ou celular?
        </p>

        <div class="botao">
          <button class="botao__rodape" type="submit">Entrar como provedor</button>
        </div>
      </div>
    </div>
  </body>
</html>
